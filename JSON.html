<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Convert a JS object into a JSON string and send it to the server.</h2>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="json"></p>

    <script>
      var myObj = {
        name: "Sadab",
        age: 14,
        grade: 8,
      };

      var myJSON = JSON.stringify(myObj);
      var newObj = JSON.parse(myJSON);

      document.getElementById("result").innerHTML = newObj.name;
      document.getElementById("result1").innerHTML = newObj.age;
      document.getElementById("result2").innerHTML = newObj.grade;
      document.getElementById("json").innerHTML = myJSON;
    </script>
  </body>
</html>
